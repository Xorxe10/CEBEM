<html>
    <head>
        <title>Formularios</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Rellena tu CV</h2>
        <form action="#">
            <label>Nombre</label><br>
            <input type="text" name="nombre" size="25" maxlength="25"><br>
            <label>Apellidos</label><br>
            <input type="text" name="apellidos" size="25" maxlength="25"><br>
            <label>Contraseña</label><br>
            <input type="password" name="contraseña" size="25"maxlength="25"><br>
            <label>DNI</label><br>
            <input type="text" name="dni" size="9" maxlength="9"><br>
            <label>Sexo</label><br>
            <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre<br>
            <input type="radio" name="sexo" value="mujer" /> Mujer <br><br>
            <label>Incluir mi foto</label>
            <input type="file" name="foto" /><br><br>
            <input type="checkbox" name="novedades" value="novedades"/> Suscribirme al boletin de novedades<br><br>
            <input type="button" name="guardar" value="Guardar cambios"/>
            <input type="reset" name="borrar" value="Borrar los datos"/>
        </form>
    </body>
</html>
